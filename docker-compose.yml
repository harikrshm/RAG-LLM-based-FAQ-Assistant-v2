version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: faq-assistant-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
      - backend_data:/app/chroma_db
      - backend_logs:/app/logs
      - backend_knowledge:/app/data/knowledge_base
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - faq-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: faq-assistant-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - faq-network

volumes:
  backend_data:
    driver: local
  backend_logs:
    driver: local
  backend_knowledge:
    driver: local

networks:
  faq-network:
    driver: bridge

